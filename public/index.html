<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>ToDo Demo</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/">ToDo Demo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navigation-menu"
          aria-controls="navigation-menu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navigation-menu">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/add">Add</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/edit">Edit</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/impressum">Impressum</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="mt-3" style="min-height: 100vh">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="table-responsive-sm">
              <table class="table table-striped">
                <thead>
                  <th style="width: 50%">Tasks</th>
                  <th style="width: 15%">Due Date</th>
                  <th style="width: 15%">Progress</th>
                  <th style="width: 20%">Actions</th>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="todo1"
                          checked
                        />
                        <label class="custom-control-label" for="todo1"
                          >Task 1</label
                        >
                      </div>
                    </td>
                    <td>16.04.2021</td>
                    <td>
                      <div class="progress">
                        <div
                          class="progress-bar progress-bar-striped progress-bar-animated"
                          role="progressbar"
                          aria-valuenow="80"
                          aria-valuemin="0"
                          aria-valuemax="100"
                          style="width: 80%"
                        >
                          80%
                        </div>
                      </div>
                    </td>
                    <td>
                      <a
                        type="button"
                        class="btn btn-primary mb-1"
                        href="/edit"
                      >
                        Edit
                      </a>
                      <button type="button" class="btn btn-danger mb-1">
                        Delete
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="todo2"
                          checked
                        />
                        <label class="custom-control-label" for="todo2"
                          >Task 2</label
                        >
                      </div>
                    </td>
                    <td>16.04.2021</td>
                    <td>
                      <div class="progress">
                        <div
                          class="progress-bar progress-bar-striped progress-bar-animated"
                          role="progressbar"
                          aria-valuenow="60"
                          aria-valuemin="0"
                          aria-valuemax="100"
                          style="width: 60%"
                        >
                          60%
                        </div>
                      </div>
                    </td>
                    <td>
                      <a
                        type="button"
                        class="btn btn-primary mb-1"
                        href="/edit"
                      >
                        Edit
                      </a>
                      <button type="button" class="btn btn-danger mb-1">
                        Delete
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="todo3"
                          checked
                        />
                        <label class="custom-control-label" for="todo3"
                          >Task 3</label
                        >
                      </div>
                    </td>
                    <td>16.04.2021</td>
                    <td>
                      <div class="progress">
                        <div
                          class="progress-bar progress-bar-striped progress-bar-animated"
                          role="progressbar"
                          aria-valuenow="50"
                          aria-valuemin="0"
                          aria-valuemax="100"
                          style="width: 50%"
                        >
                          50%
                        </div>
                      </div>
                    </td>
                    <td>
                      <a
                        type="button"
                        class="btn btn-primary mb-1"
                        href="/edit"
                      >
                        Edit
                      </a>
                      <button type="button" class="btn btn-danger mb-1">
                        Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <a
              type="button"
              class="btn btn-outline-primary w-100"
              style="border-style: dashed"
              href="/add"
            >
              Add
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
