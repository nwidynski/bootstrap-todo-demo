<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Vue Framework -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

</head>

<body>
  <!-- Navigationbar -->
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="/">ToDo Demo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation-menu"
        aria-controls="navigation-menu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navigation-menu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/add">Add</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/edit">Edit</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/impressum">Impressum</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="app">
    <main class="mt-3" style="min-height: 100vh">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="table-responsive-sm">
              <table class="table table-striped">
                <thead>
                  <th style="width: 50%">Tasks</th>
                  <th style="width: 15%">Due Date</th>
                  <th style="width: 15%">Progress</th>
                  <th style="width: 20%">Actions</th>
                </thead>
                <tbody>
                  <!-- Copy tbody elements in vue todo -->
                  <tr v-for="todo in todos">
                    <td>
                      <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" :id="'todo' + todo.id" checked />
                        <label class="custom-control-label" :for="'todo' + todo.id">{{todo.name}}</label>
                      </div>
                    </td>
                    <td>{{todo.dueDate}}</td>
                    <td>
                      <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                          aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                          {{todo.progress}}
                        </div>
                      </div>
                    </td>
                    <td>
                      <div role="button" class="btn btn-primary mb-1" @click="{state = 'edit'; editTodo = todo}">
                        Edit
                      </div>
                      <button type="button" class="btn btn-danger mb-1">
                        Delete
                      </button>
                    </td>
                  </tr>
                  <!-- Add input -->
                  <tr v-if="state == 'add'">
                    <td>
                      <input id="addName" type="text" class="form-control" placeholder="Task name"
                        aria-label="task name" aria-describedby="task-add-btn" />
                    </td>
                    <td>
                      <input id="addDate" type="date" class="form-control" placeholder="Due date" aria-label="due date"
                        aria-describedby="task-add-btn" />
                    </td>
                    <td>
                      <div class="form-group">
                        <div class="input-group mb-3">
                          <input id="addProgress" type="text" class="form-control" aria-label="" />
                          <div class="input-group-append">
                            <span class="input-group-text">%</span>
                          </div>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div role="button" class="btn btn-primary" @click="postData()">
                        Add
                      </div>
                    </td>
                  </tr>
                  <!-- Edit part -->
                  <tr v-if="state == 'edit'">
                    <td>
                      <input id="editName" type="text" class="form-control" :value="editTodo.name||''" placeholder="Task name"
                        aria-label="task name" aria-describedby="task-add-btn" />
                    </td>
                    <td>
                      <input id="editDate" type="date" class="form-control" :value="editTodo.dueDate.split('T')[0]||''" placeholder="Due date"
                        aria-label="due date" aria-describedby="task-add-btn"/>
                    </td>
                    <td>
                      <div class="form-group">
                        <div class="input-group mb-3">
                          <input id="editProgress" type="text" class="form-control" :value="editTodo.progress||''"
                            aria-label="" />
                          <div class="input-group-append">
                            <span class="input-group-text">%</span>
                          </div>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div role="button" class="btn btn-primary" @click="putData()">
                        Save
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- Add button -->
              <div class="row" v-if="state == 'default'">
                <div class="col-12">
                  <div role="button" class="btn btn-outline-primary w-100" style="border-style: dashed"
                    @click="state = 'add'">
                    Add
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      todos: [],
      editTodo: {},
      state: "default"
    },
    watch: {
      editTodo: function () {
        console.log(this.editTodo)
      }
    },
    methods: {
      getData() {
        fetch("/todos")
          .then(res => res.json())
          .then(json => this.todos = json)
      },
      postData() {
        let postData = {
          name: $("#addName").val(),
          isDone: false,
          dueDate: new Date($("#addDate").val()).toISOString(),
          progress: Number($("#addProgress").val())
        }
        console.log(postData)
        console.log("postData")

        fetch('todos', {
          method: 'POST',
          headers: {
            'Content-type': 'application/json'
          },
          body: JSON.stringify(postData),
        }).then(res => this.getData())

      },
      putData() {
        let putData = {
          name: $("#editName").val(),
          isDone: false,
          dueDate: new Date($("#editDate").val()).toISOString(),
          progress: Number($("#editProgress").val())
        }
        console.log(putData)
        console.log("putData")

        fetch('todos/' + this.editTodo.id, {
          method: 'PUT',
          headers: {
            'Content-type': 'application/json'
          },
          body: JSON.stringify(putData),
        }).then(res => this.getData())
      }
    },
    created() {
      this.getData()
    }
  })

</script>
